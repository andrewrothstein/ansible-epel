---
- name: look for epel.repo
  become: true
  become_user: root
  stat:
    path: '{{ epel_repofile }}'
  changed_when: false
  register: epel_repofile_stat
- when: not epel_repofile_stat.stat.exists
  block:
    - name: trust EPEL GPG key...
      become: true
      become_user: root
      rpm_key:
        key: '{{ epel_gpg_key }}'
        state: present
    - name: install EPEL...
      become: true
      become_user: root
      yum:
        name: '{{ epel_url }}'
        state: present
